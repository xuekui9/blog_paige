<p><strong>I love three things in this world.</strong></p>
<p><strong>The sun, the moon and you.</strong></p>
<p><strong>The sun for the day, the moon for the night , and you forever.</strong></p>
<p>浮世三千，吾爱有三。日月与卿。日为朝，月为暮，卿为朝朝暮暮。</p>
