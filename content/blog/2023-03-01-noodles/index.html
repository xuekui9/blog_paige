<p>食堂只开一个窗口的时候，报吃。</p>
<p>正式开学。档口换了一大批，却没有特别吸引的。从二楼中餐这头走到那头，硬是没作出决定。点了酸汤肥牛饭，菜品、味道一言难尽，物不有所值，几次吃到类似没有化开的盐块。没有意思！我确定的是，这是第一次吃他家，也是最后一次。</p>
<p>还是不能抱有过高的期望…</p>
<p>但至少引进一家好吃的面食啊</p>
<p>失望的</p>
